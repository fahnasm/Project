<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokopedia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="item-header1">
                <img src="img/1.png">
                <span>Download Tokopedia App</span>
            </div>

            <div class="item-header2">
                <div class="logo">
                <img src="img/2.png">
                </div>

                <div class="wrap-search">
                    <img src="img/x.png">
                    <input type="text" class="form" placeholder="Cari di Tokopedia">
                </div>
            </div>
        </div>

        <div class="content">

            <div class="side-bar-left">
                <div class="img-u">
                    <img src="img/z-2.png">
                </div>
                <div class="img-t">
                    <img src="img/z-2.png">
                    <img src="img/z-2.png">
                    <img src="img/z-2.png">
                    <img src="img/z-2.png">
                </div>
            </div>


            <div class="side-bar-center">
                <p class="ket1"><b>Lip Cream Matte</b></p>
                <p class="ket2">20 orang menyukai barang ini</p>
                <p class="ket3"><b>Rp 35.000</b></p>

            </div>

            <div class="side-bar-right">
                <p><b>Atur jumlah dan catatan</b></p>
                <div class="btn">
                    <button class="btn1"><b>+Keranjang</b></button>
                    <button class="btn2"><b>Beli</b></button>
                </div>
            </div>

    </div>
    
</body>
</html>
